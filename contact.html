    <style>
      input[type="text"],
      select {

      }

      input[type="submit"] {
        width: 50%;
        background-color: #202150;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #291ef0;
      }
      
      footer{
        background-color: #8385ff;
        padding: 20px;
        margin-top:20px;
      }
      
      footer>section{
        display: flex;
        justify-content: space-between;
      }

       footer>section>div:last-child{
        display: flex;
        justify-content: space-between;
      }
      .year{
       display: flex;
       justify-content: center;
      }

    <main class="contact">
      <section>
        <form>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="name.."
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="abdi@gmail.com"
            required
          />
          <label for="message">Message</label><br /><br />
          <textarea
            type="textarea"
            id="message"
            name="message"
            placeholder="your message"
            rows="8"
            cols="50"
            required
          ></textarea>
          <br />
          <input type="submit" value="Message" />
        </form>
      </section>
      <section>
        <iframe
          width="100%"
          height="600"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
